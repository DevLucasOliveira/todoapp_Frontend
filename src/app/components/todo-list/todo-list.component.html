<ul class="todos" *ngIf="todos">
  <li *ngFor="let todo of todos">
    <div class="pull-right" *ngIf="!todo.done">
      <a class="remove-item" (click)="markAsDone(todo)"><i class="fa fa-check"></i></a>
    </div>
    <a [ngClass]="{ 'done' : todo.done}">
      {{ todo.title }} <br>
      <small>{{ todo.date | date: 'dd/MM/yy' }}</small>
    </a>
  </li>
</ul>

<p *ngIf="todos.length == 0" class="text-center"><em>Nenhuma tarefa para esta data!</em></p>
